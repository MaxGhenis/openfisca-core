version: 2
jobs:
  check_version:
    docker:
      - image: python:3.7

    steps:
      - checkout

      - run:
          name: Check version number has been properly updated
          command: |
            git fetch
            .circleci/is-version-number-acceptable.sh

  build:
    docker:
      - image: python:3.7
    environment:
      TERM: xterm-256color  # To colorize output of make tasks.

    steps:
      - checkout

      - restore_cache:
          key: v1-py3-{{ .Branch }}-{{ checksum "setup.py" }}

      - run:
          name: Create a virtualenv
          command: |
            mkdir -p /tmp/venv/openfisca_core
            python -m venv /tmp/venv/openfisca_core

      - run:
          name: Activate virtualenv
          command: echo "source /tmp/venv/openfisca_core/bin/activate" >> $BASH_ENV

      - run:
          name: Install dependencies
          command: |
            make install-deps
            make install-dev

      - save_cache:
          key: v1-py3-{{ .Branch }}-{{ checksum "setup.py" }}
          paths:
            - /tmp/venv/openfisca_core

  test:
    docker:
      - image: python:3.7
    environment:
      TERM: xterm-256color  # To colorize output of make tasks.

    steps:
      - checkout

      - restore_cache:
          key: v1-py3-{{ .Branch }}-{{ checksum "setup.py" }}

      - run:
          name: Activate virtualenv
          command: echo "source /tmp/venv/openfisca_core/bin/activate" >> $BASH_ENV

      - run:
          name: Install core
          command: make install-core

      - run:
          name: Run linters
          command: make lint

      - run:
          name: Run openfisca-core tests
          command: make test-core pytest_args="--exitfirst"

      - run:
          name: Run country-template tests
          command: make test-country pytest_args="--exitfirst"

      - run:
          name: Run extension-template tests
          command: make test-extension pytest_args="--exitfirst"

      - run:
          name: Run core tests
          command: make test

      - persist_to_workspace:
          root: .
          paths:
            - .coverage

  test_docs:
    docker:
      - image: python:3.7
    environment:
      TERM: xterm-256color  # To colorize output of make tasks.

    steps:
      - checkout

      - run:
          name: Checkout docs
          command: make test-doc-checkout branch=$CIRCLE_BRANCH

      - restore_cache:
          key: v1-py3-{{ .Branch }}-{{ checksum "setup.py" }}

      - restore_cache:
          key: v1-py3-docs-{{ .Branch }}-{{ checksum "doc/requirements.txt" }}

      - run:
          name: Create a virtualenv
          command: |
            mkdir -p /tmp/venv/openfisca_doc
            python -m venv /tmp/venv/openfisca_doc

      - run:
          name: Activate virtualenv
          command: echo "source /tmp/venv/openfisca_doc/bin/activate" >> $BASH_ENV

      - run:
          name: Install dependencies
          command: make test-doc-install

      - save_cache:
          key: v1-py3-docs-{{ .Branch }}-{{ checksum "doc/requirements.txt" }}
          paths:
            - /tmp/venv/openfisca_doc

      - run:
          name: Run doc tests
          command: make test-doc-build


  test_compatibility:
    docker:
      - image: python:3.7

    environment:
      PYTEST_ADDOPTS: --exitfirst

    steps:
      - checkout

      - restore_cache:
          key: v1-py3-{{ .Branch }}-{{ checksum "setup.py" }}

      - run:
          name: Activate virtualenv
          command: echo "source /tmp/venv/openfisca_core/bin/activate" >> $BASH_ENV

      - run:
          name: Install core with a constrained Numpy version
          command: |
            make install-core
            make install-compat

      - run:
          name: Run core tests
          command: make test

  submit_coverage:
    docker:
      - image: python:3.7

    steps:
      - checkout

      - attach_workspace:
          at: .

      - restore_cache:
          key: v1-py3-{{ .Branch }}-{{ checksum "setup.py" }}

      - run:
          name: Activate virtualenv
          command: echo "source /tmp/venv/openfisca_core/bin/activate" >> $BASH_ENV

      - run:
          name: Submit coverage to Coveralls
          command: |
            make install-core
            make install-cov
            coveralls

  deploy:
    docker:
      - image: python:3.7

    environment:
      PYPI_USERNAME: openfisca-bot
      # PYPI_PASSWORD: this value is set in CircleCI's web interface; do not set it here, it is a secret!

    steps:
      - checkout

      - restore_cache:
          key: v1-py3-{{ .Branch }}-{{ checksum "setup.py" }}

      - run:
          name: Check for functional changes
          command: if ! .circleci/has-functional-changes.sh ; then circleci step halt ; fi

      - run:
          name: Activate virtualenv
          command: echo "source /tmp/venv/openfisca_core/bin/activate" >> $BASH_ENV

      - run:
          name: Upload a Python package to PyPi
          command: |
            make build
            make publish

      - run:
          name: Publish a git tag
          command: .circleci/publish-git-tag.sh

      - run:
          name: Update doc
          command: |
            curl -X POST --header "Content-Type: application/json" -d '{"branch":"master"}' https://circleci.com/api/v1.1/project/github/openfisca/openfisca-doc/build?circle-token=$CIRCLE_TOKEN

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - check_version
      - build
      - test:
          requires:
            - build
      - test_docs:
          requires:
            - build
      - test_compatibility:
          requires:
            - test_docs
      - submit_coverage:
          requires:
            - test
            - test_docs
            - test_compatibility
      - deploy:
          requires:
            - check_version
            - test
            - test_docs
            - test_compatibility
          filters:
            branches:
              only: master
